<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
      
    <title>Tooltips</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
      
      <style>
      
      </style>
      
      
  </head>
  <body>
      <div class="container">
          
          <h1>Tooltips</h1>
          
          <div>
              <p></p>
              <br />
              <p>This is a <a href="http://www.google.com" title="Google" data-toggle="tooltip" data-placement="right">link</a></p>
              
              <button type="button" class="btn btn-primary" data-toggle="tooltip" title="Dont Press This Button" data-placement="bottom">Button</button>
          </div>
          
          
          
          
          
          
      </div>
    

      

      
      
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
      
      
      <script>
          
      
            $('[data-toggle="tooltip"]').tooltip();
          
            $('[data-toggle="tooltip"]').tooltip('show');
          
            $('[data-toggle="tooltip"]').on('hidden.bs.tooltip', function(){
               window.alert("hidden toolitps");
            });
      
      
      </script>
      
  </body>
</html>
