<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
      
    <title>Dropdown Menus</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
      
      <style>
      
      </style>
      
      
  </head>
  <body>
      <div class="container">
          
          <h1>Dropdown Menus</h1>
          
          <div class="dropdown">
              <button class="dropdown-toggle btn btn-info" type="button" id="dropdownMenu" data-toggle="dropdown">
                Dropdown plugin
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
                  <li role="presentation" class="dropdown-header">Header 1</li>
                  <li role="presentation"><a role="menuitem" href="#">item</a></li>
                  <li role="presentation"><a role="menuitem" href="#">item</a></li>
                  <li role="presentation" class="divider"></li>
                  <li role="presentation" class="dropdown-header">Header 2</li>
                  <li role="presentation"><a role="menuitem" href="#">item</a></li>
                  <li role="presentation"><a role="menuitem" href="#">item</a></li>
                  <li role="presentation" class="disabled"><a role="menuitem" href="#">item</a></li>
              </ul>
          </div>
          
          
          
          
          
          
      </div>
    

      

      
      
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
      
      
  </body>
</html>
