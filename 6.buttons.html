<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
      
    <title>Buttons</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
      
  </head>
  <body>
      <div class="container">
          <h1>Buttons</h1>
          
          <a class="btn btn-link href="#>Top of the page</a>
          <button class="btn btn-default">Reset</button>
          <button class="btn btn-primary btn-lg">Reset</button>
          <input type="button" value="Cancel" class="btn btn-warning btn-sm active">
          <input type="button" value="Submit" class="btn btn-info btn-xs disabled">
          
          <br />
          <br />
          
          <div class="btn-group  btn-group-justified" role="group">
              <div class="btn-group">
                  <button type="button" class="btn btn-defualt">Left</button>
              </div>
              <div class="btn-group">
                  <button type="button" class="btn btn-defualt">Middle</button>
              </div>
            
              <div class="btn-group"> 
                  <button type="button" class="btn btn-defualt">Right</button>
             </div>
           
          </div>
          
          <br />
          <br />
          
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group btn-group-vertical" role="group">
                <button type="button" class="btn btn-defualt">Left</button>
                <button type="button" class="btn btn-defualt">Middle</button>
                <button type="button" class="btn btn-defualt">Right</button>
            </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-defualt">Left</button>
                <button type="button" class="btn btn-defualt">Middle</button>
                <button type="button" class="btn btn-defualt">Right</button>
            </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-defualt">Left</button>
                <button type="button" class="btn btn-defualt">Middle</button>
                <button type="button" class="btn btn-defualt">Right</button>
            </div>
          </div>
          
      </div>
    

      

      
      
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
      
      
  </body>
</html>
