<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
      
    <title>Thumbnails</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
      
      <style>
          img{
              max-height: 350px;
          }
      </style>
      
      
  </head>
  <body>
      <div class="container">
          
          <h1>Thumbnails</h1>
          
          <div class="row">
              <div class="col-xs-6 col-md-4">

                      <img src="images/tomAndAyshe2.jpg" alt="tom and Ayshe">
                  </a>
              </div>
              <div class="col-xs-6 col-md-4">
                  <a href="#" class="thumbnail">

                  </a>
              </div>
              <div class="col-xs-6 col-md-4">
                  <a href="#" class="thumbnail">
                      <img src="images/tomAndAyshe4.jpg" alt="tom and Ayshe">
                  </a>
              </div>
          </div>
          
          
          <div class="row">
              <div class="col-xs-6 col-md-4">
                  <div class="thumbnail">
                      <img src="images/tomAndAyshe1.jpg" alt="tom and Ayshe">
                      <div class="caption">
                          <h3>Product Title</h3>
                          <p>Product Description</p>
                          <p></p>
                          <a href="#" class="btn btn-primary">Add to Watch List</a>
                          <a href="#" class="btn btn-success">Add to Basket</a>
                      </div>
                  </div>
              </div>
              <div class="col-xs-6 col-md-4">

                      <img src="images/tomAndAyshe6.jpg" alt="tom and Ayshe">
                      <div class="caption">
                          <h3>Product Title</h3>

                          <p></p>

                      </div>
                  </div>
              </div>
          </div>
          
          
          
          
          
      </div>
    

      

      
      
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</html>
