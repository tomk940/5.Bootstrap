<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
      
    <title>Forms</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
      
  </head>
  <body>
      <div class="container">
          
        <h1>Forms</h1>
        <form class="form-inline">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="E-Mail">
          </div>
        
            <div class="form-group">
                
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
        </form>
          
          <br />
          <hr>
          
          <form class="form-horizontal">
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
              <div class="col-sm-10">
                    <input type="email" id="email" class="form-control" placeholder="E-Mail">
                </div>
          </div>
        
            <div class="form-group">
                
                <label class="col-sm-2 control-label" for="password">Password:</label >
                <div class="col-sm-10">
                    <input type="password" id="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login</button>
              </div>
        </form>
      
        <br />
          <hr>
          
          <form>
          
            <label for="comments">Comments:</label>
            <textarea class="form-control" rows="5" id="comments" ></textarea>   
              
              
              <div class="checkbox">
                <label><input type="checkbox" value="value1" id="checkbox1"> Checkbox1</label>
              </div>
              
              <div class="checkbox disabled">
                <label><input type="checkbox" value="value1" id="checkbox2"> Checkbox disabled</label>
              </div>
              
              
              <hr>
              
              <div class="radio radio-inline">
                <label><input type="radio" name="radios" id="radio1" value="option1">Radio Option 1</label>
              </div>
              <div class="radio radio-inline">
                <label><input type="radio" name="radios" id="radio2" value="option2">Radio Option 2</label>
              </div>
              <div class="radio radio-inline">
                <label><input type="radio" name="radios" id="radio3" value="option3">Radio Option 3</label>
              </div>
              
              
              <hr>
              
            <select class="form-control">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
              </select>
          
              <br />
              <hr>
              
              
              <intput type="text" class="form-control" placeholder="Text input" disabled></intput>
              
              <br />
              <hr>
              
             
              <div class="row">
                <div class="form-group has-success col-xs-2">
               <label for="textInput1" class="sr-only">Text Input 1</label>
                <input type="text" class="form-control col-lg" id="textInput1" placeholder="Text Input 1">
              </div>
              
                 <div class="form-group has-error col-xs-6">
                    <label for="textInput2" class="sr-only">Text Input 2</label>
                  <input type="text" class="form-control input-lg" id="textInput2" placeholder="Text Input 2">
                  </div>

                  <div class="form-group has-warning col-xs-4">
                    <label for="textInput3" class="sr-only">Text Input 3</label>
                  <input type="text" class="form-control input-sm" id="textInput3" placeholder="Text Input 3">
                  </div>
                  
                  
                  
                  <br />
                  <hr>
                  
                  <div class="form-group has-feedback has-warning">
                    <label for="textInput4" class="sr-only">Text Input 4</label>
                  <input type="text" class="form-control" id="textInput4" placeholder="Text Input 4"><span class="glyphicon glyphicon-alert form-control-feedback"></span>
                    <span class="sr-only">warning</span>
                  </div>
                  
                  <br />
                  <hr>
                  
                  <div class="input-group has-feedback has-success">
                    <label for="textInput5" class="sr-only">Text Input 5</label>
                      <span class="input-group-addon">@</span>
                  <input type="text" class="form-control" id="textInput5" placeholder="Text Input 5"><span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    <span class="sr-only">success</span>
                  </div>
                  
                  <br />
                  <hr>
                  
                  <div class="input-group has-feedback has-success">
                    <label for="textInput6" class="sr-only">Text Input 6</label>
                   
                  <input type="text" class="form-control" id="textInput6" placeholder="Text Input 6"> <span class="input-group-btn">
                      <button type="button" class="btn btn-default">Submit</button>
                      </span>
                    <span class="sr-only">success</span>
                  </div>
                  
                  
              </div>
              
              <br />
              <br />
              
              
          </form>
          
          
          
      </div>
    

      

      
      
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
      
      
  </body>
</html>
